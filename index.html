<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <main id="content">
    <section id="form">
      <h1>Sign Up</h1>
      <p>Enter your email address below to receive the latest news and happenings on the Museum of Pop Art!</p>
      <form id="signup" method="get" action="#null">
        <ol>
          <li id="email-label">
            <label for="email">Email Address</label>
          </li>
          <li id="email-input">
            <input type="email" name="email" id="email" />
          </li>
          <li id="submit-btn">
            <input type="submit" name="submit" id="submit" value="Submit" />
          </li>
        </ol>
      </form>
    </section>
  </main>
  <script src="site.js"></script>
</body>
</html>
